<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI THỰC HÀNH NHÓM 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
            background-color:#007BFF ;
        }
        header {
            background-color:red;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
        }
        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>BÀI THỰC HÀNH CỦA NHÓM 6</h1>
    </header>
    <div class="hero">
        <h2></h2>
    </div>
    <div class="container">
        <div class="content">
            <p>BAI THỰC HÀNH GITHUB </p>
        </div>
        <h3> LÀM VIỆC NHÓM VỚI GITHUB</h3>
    </div>
    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
